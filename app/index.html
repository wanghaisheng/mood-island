<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪探险之旅 - 心情天气冒险</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6">情绪探险之旅 - 高保真原型</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 启动页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">启动页面</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="splash.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 情绪选择页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">情绪选择页面</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="mood_selection.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 快乐岛页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">快乐岛 (晴天)</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="happy_island.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 放松岛页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">放松岛 (多云)</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="relax_island.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 悲伤岛页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">悲伤岛 (阴天)</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="sad_island.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 焦虑岛页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">焦虑岛 (暴风雨)</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="anxiety_island.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 问题弹窗 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">问题弹窗</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="question_popup.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 游戏结尾页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">游戏结尾总结</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="summary.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 社交分享页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">社交分享</h2>
                <div class="iphone-frame">
                    <div class="iphone-status-bar"></div>
                    <iframe src="share.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
