<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏结尾总结 - 情绪探险之旅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom, #7C3AED, #6D28D9);
            color: #F5F3FF;
            overflow: hidden;
        }

        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .summary-header {
            position: relative;
            padding: 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #F5F3FF;
            transition: background-color 0.2s;
        }

        .close-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .share-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #F5F3FF;
        }

        .summary-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow-y: auto;
        }

        .summary-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(5px);
        }

        .gem-collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .gem {
            width: 60px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gem-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .gem-label {
            font-size: 12px;
            text-align: center;
        }

        .chart-container {
            width: 100%;
            height: 200px;
            position: relative;
            margin: 20px 0;
        }

        .emotion-bar {
            position: absolute;
            bottom: 0;
            width: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px 8px 0 0;
            transition: height 1s ease-out;
        }

        .emotion-label {
            position: absolute;
            bottom: -25px;
            width: 40px;
            text-align: center;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .main-action-btn {
            background-color: #8B5CF6;
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(139, 92, 246, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 16px;
            width: 100%;
            text-align: center;
        }

        .main-action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(139, 92, 246, 0.3);
        }

        .secondary-actions {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        .secondary-action-btn {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .secondary-action-btn:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .balance-stone {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 30px auto;
            animation: floatAnimation 3s ease-in-out infinite;
        }
        
        @keyframes floatAnimation {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            animation: sparkleAnimation 1.5s linear infinite;
        }
        
        @keyframes sparkleAnimation {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { transform: translate(20px, -20px) scale(1); opacity: 0.8; }
            100% { transform: translate(40px, -40px) scale(0); opacity: 0; }
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(124, 58, 237, 0.8);
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #D8B4FE;
            font-size: 0.7rem;
        }

        .nav-item.active {
            color: #F5F3FF;
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 总结头部 -->
        <div class="summary-header">
            <button class="close-button">
                <i class="fas fa-times"></i>
            </button>
            
            <h1 class="text-xl font-bold">情绪探险总结</h1>
            
            <button class="share-button">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
        
        <!-- 总结内容 -->
        <div class="summary-content">
            <!-- 情绪平衡之石 -->
            <div class="summary-card text-center">
                <h2 class="text-lg font-bold mb-4">恭喜！你已解锁</h2>
                
                <div class="balance-stone">
                    <!-- 闪光效果 -->
                    <div class="sparkles">
                        <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0.2s;"></div>
                        <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 0.5s;"></div>
                        <div class="sparkle" style="top: 70%; left: 10%; animation-delay: 0.8s;"></div>
                        <div class="sparkle" style="top: 50%; left: 60%; animation-delay: 1.1s;"></div>
                        <div class="sparkle" style="top: 90%; left: 40%; animation-delay: 1.4s;"></div>
                    </div>
                    
                    <!-- 平衡之石 -->
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 5L20 30L50 95L80 30L50 5Z" fill="url(#gem-gradient)" stroke="#F5F3FF" stroke-width="2" />
                        <defs>
                            <linearGradient id="gem-gradient" x1="50" y1="5" x2="50" y2="95" gradientUnits="userSpaceOnUse">
                                <stop offset="0" stop-color="#F9A8D4" />
                                <stop offset="0.25" stop-color="#FBBF24" />
                                <stop offset="0.5" stop-color="#A5B4FC" />
                                <stop offset="0.75" stop-color="#93C5FD" />
                                <stop offset="1" stop-color="#C4B5FD" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                
                <h3 class="text-xl font-bold mb-2">情绪平衡之石</h3>
                <p class="text-sm opacity-80">你成功平衡了各种情绪，解锁了珍贵的情绪平衡之石</p>
            </div>
            
            <!-- 今日情绪概览 -->
            <div class="summary-card">
                <h2 class="text-lg font-bold mb-4">今日情绪概览</h2>
                
                <div class="chart-container">
                    <div class="emotion-bar" style="left: 10%; height: 70%; background-color: #FBBF24;">
                        <div class="emotion-label">快乐</div>
                    </div>
                    <div class="emotion-bar" style="left: 30%; height: 85%; background-color: #60A5FA;">
                        <div class="emotion-label">放松</div>
                    </div>
                    <div class="emotion-bar" style="left: 50%; height: 40%; background-color: #818CF8;">
                        <div class="emotion-label">悲伤</div>
                    </div>
                    <div class="emotion-bar" style="left: 70%; height: 30%; background-color: #C4B5FD;">
                        <div class="emotion-label">焦虑</div>
                    </div>
                    <div class="emotion-bar" style="left: 90%; height: 60%; background-color: #F59E0B;">
                        <div class="emotion-label">动力</div>
                    </div>
                </div>
                
                <p class="text-sm mt-8">今天你的情绪平衡得很好，放松指数较高，焦虑指数较低。继续保持！</p>
            </div>
            
            <!-- 情绪宝石收集 -->
            <div class="summary-card">
                <h2 class="text-lg font-bold mb-4">情绪宝石收集</h2>
                
                <div class="gem-collection">
                    <div class="gem">
                        <svg class="gem-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L5 8.5L12 21L19 8.5L12 2Z" fill="#FBBF24" stroke="#D97706" stroke-width="1.5" />
                        </svg>
                        <div class="gem-label">快乐宝石 x2</div>
                    </div>
                    
                    <div class="gem">
                        <svg class="gem-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L5 8.5L12 21L19 8.5L12 2Z" fill="#93C5FD" stroke="#60A5FA" stroke-width="1.5" />
                        </svg>
                        <div class="gem-label">放松宝石 x3</div>
                    </div>
                    
                    <div class="gem">
                        <svg class="gem-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L5 8.5L12 21L19 8.5L12 2Z" fill="#A5B4FC" stroke="#818CF8" stroke-width="1.5" />
                        </svg>
                        <div class="gem-label">悲伤宝石 x1</div>
                    </div>
                    
                    <div class="gem">
                        <svg class="gem-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L5 8.5L12 21L19 8.5L12 2Z" fill="#C4B5FD" stroke="#A78BFA" stroke-width="1.5" />
                        </svg>
                        <div class="gem-label">平静宝石 x1</div>
                    </div>
                </div>
            </div>
            
            <!-- 情绪管理建议 -->
            <div class="summary-card">
                <h2 class="text-lg font-bold mb-4">情绪管理建议</h2>
                
                <div class="flex items-start mb-4">
                    <div class="bg-purple-800 p-2 rounded-lg mr-3">
                        <i class="fas fa-walking text-lg"></i>
                    </div>
                    <div>
                        <h3 class="font-bold">增加身体活动</h3>
                        <p class="text-sm opacity-80">每天30分钟的散步或轻度运动有助于缓解焦虑</p>
                    </div>
                </div>
                
                <div class="flex items-start mb-4">
                    <div class="bg-purple-800 p-2 rounded-lg mr-3">
                        <i class="fas fa-comments text-lg"></i>
                    </div>
                    <div>
                        <h3 class="font-bold">社交联系</h3>
                        <p class="text-sm opacity-80">定期与朋友或家人交流，分享你的感受</p>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="bg-purple-800 p-2 rounded-lg mr-3">
                        <i class="fas fa-moon text-lg"></i>
                    </div>
                    <div>
                        <h3 class="font-bold">改善睡眠</h3>
                        <p class="text-sm opacity-80">保持规律的睡眠时间，睡前放松活动</p>
                    </div>
                </div>
            </div>
            
            <!-- 情绪旅程统计 -->
            <div class="summary-card">
                <h2 class="text-lg font-bold mb-4">情绪旅程统计</h2>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-purple-800 bg-opacity-30 p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold">7</div>
                        <div class="text-xs opacity-80">已探索岛屿</div>
                    </div>
                    
                    <div class="bg-purple-800 bg-opacity-30 p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold">12</div>
                        <div class="text-xs opacity-80">回答问题</div>
                    </div>
                    
                    <div class="bg-purple-800 bg-opacity-30 p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold">7</div>
                        <div class="text-xs opacity-80">收集宝石</div>
                    </div>
                    
                    <div class="bg-purple-800 bg-opacity-30 p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold">3</div>
                        <div class="text-xs opacity-80">连续天数</div>
                    </div>
                </div>
            </div>
            
            <!-- 行动按钮 -->
            <div class="action-buttons">
                <button class="main-action-btn">
                    <i class="fas fa-share-alt mr-2"></i>分享我的情绪旅程
                </button>
                
                <div class="secondary-actions">
                    <button class="secondary-action-btn">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="ml-1">每日提醒</span>
                    </button>
                    
                    <button class="secondary-action-btn">
                        <i class="fas fa-user-plus"></i>
                        <span class="ml-1">邀请好友</span>
                    </button>
                    
                    <button class="secondary-action-btn">
                        <i class="fas fa-book"></i>
                        <span class="ml-1">情绪日记</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="nav-bar">
            <div class="nav-item">
                <i class="fas fa-compass"></i>
                <span>探索</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>统计</span>
            </div>
            <div class="nav-item">
                <div class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center -mt-6 shadow-lg">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </div>
            <div class="nav-item">
                <i class="fas fa-gem"></i>
                <span>宝石</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script>
        // 动画效果：让情绪条从0高度动画到最终高度
        document.addEventListener('DOMContentLoaded', function() {
            const emotionBars = document.querySelectorAll('.emotion-bar');
            
            emotionBars.forEach(bar => {
                const finalHeight = bar.style.height;
                bar.style.height = '0';
                
                setTimeout(() => {
                    bar.style.height = finalHeight;
                }, 500);
            });
        });
        
        // 创建更多的闪光效果
        function createSparkles() {
            const sparklesContainer = document.querySelector('.sparkles');
            
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // 随机位置和延迟
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 2;
                
                sparkle.style.top = `${top}%`;
                sparkle.style.left = `${left}%`;
                sparkle.style.animationDelay = `${delay}s`;
                
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        createSparkles();
        
        // 按钮点击事件
        document.querySelector('.close-button').addEventListener('click', function() {
            window.location.href = 'mood_selection.html';
        });
        
        document.querySelector('.share-button').addEventListener('click', function() {
            window.location.href = 'share.html';
        });
        
        document.querySelector('.main-action-btn').addEventListener('click', function() {
            window.location.href = 'share.html';
        });
    </script>
